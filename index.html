<!DOCTYPE html>
<html>
  <head>
    <title>parks viz</title>
    <meta charset='utf-8'>
    <script src='d3/d3.v3.js' type='text/javascript'></script>
  </head>
  <body>
    <script type='text/javascript'>
      var dataset;
      
      d3.csv( "data/yosemite2014.csv", function( error, d ){
      	if( error ){
      		console.log( error );
      	}
      	else{
      		dataset = d; 
      		generateVis();
      	}
      });
      
      function generateVis(){
      	d3.select("body").selectAll("p")
      		.data( dataset )
      		.enter()
      		.append("p")
      		.text( function( d ) { return ( d.Field2 + ": " + d.Field3 ); });
      }
    </script>
  </body>
</html>
